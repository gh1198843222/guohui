<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table布局</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.left {
			background: pink;
			display: table-cell;
			width: 100px;

		}
		.right {
			background: yellow;
			display: table-cell;
		}
		.parent{
			display: table;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="left"><h1>左自适应</h1></div>
		<div class="right"><h1>右定宽</h1></div>
	</div>
</body>
</html>
